<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TriboMax Engenharia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Cabeçalho com menu responsivo -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-4">
        <img src="logo_tribomax.png" alt="Logo TriboMax" class="h-10 w-auto">
        <h1 class="text-2xl font-bold text-blue-900">TriboMax</h1>
      </div>
      <!-- Menu desktop -->
      <nav class="hidden md:flex space-x-6">
        <a href="#inicio" class="hover:text-blue-700">Início</a>
        <a href="#servicos" class="hover:text-blue-700">Serviços</a>
        <a href="#produtos" class="hover:text-blue-700">Produtos</a>
        <a href="#sobre" class="hover:text-blue-700">Sobre</a>
        <a href="#contato" class="hover:text-blue-700">Contato</a>
      </nav>
      <!-- Botão mobile -->
      <button class="md:hidden" onclick="document.getElementById('menuMobile').classList.toggle('hidden')">
        <svg class="w-6 h-6 text-blue-900" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <!-- Menu mobile -->
    <div id="menuMobile" class="md:hidden hidden bg-white px-4 pb-4">
      <a href="#inicio" class="block py-2">Início</a>
      <a href="#servicos" class="block py-2">Serviços</a>
      <a href="#produtos" class="block py-2">Produtos</a>
      <a href="#sobre" class="block py-2">Sobre</a>
      <a href="#contato" class="block py-2">Contato</a>
    </div>
  </header>

  <!-- Início -->
  <section id="inicio" class="bg-blue-900 text-white py-20">
    <div class="container mx-auto text-center px-6">
      <h2 class="text-4xl font-bold mb-4">Engenharia de Alta Performance em Confiabilidade e Tribologia Industrial</h2>
      <p class="text-lg mb-6">Soluções avançadas para maximizar a vida útil de ativos críticos em mineração, metalurgia e processos pesados.</p>
      <a href="#contato" class="bg-white text-blue-900 font-semibold py-2 px-4 rounded-lg hover:bg-gray-100">Solicite uma Consultoria</a>
    </div>
  </section>

  <!-- Conteúdo das demais seções (Serviços, Produtos, Sobre, Contato, Rodapé) permanece igual -->

</body>
</html>
